<div class="result-wrapper">
  <div class="illustration">
    <img src="../../../assets/undraw_completed_ngx6.svg" />
  </div>
  <div class="result-details">
    <h1>{{ result.quizName }}</h1>
    <p>Congrats! You've successfully completed the Quiz!</p>
    <h3>
      Total Questions: <b>{{ result.noOfTotalQuestions }}</b>
    </h3>
    <h3>
      Correctly Answered: <b>{{ result.noOfCorrectAnswers }}</b>
    </h3>
    <h3>
      Wrongly Answered: <b>{{ result.noOfWrongAnswers }}</b>
    </h3>
    <h3>
      Time taken: <b>{{ result.timeTaken }}</b>
    </h3>
    <button mat-raised-button color="accent" (click)="navToHome()">
      Take another Quiz
    </button>
  </div>
</div>
