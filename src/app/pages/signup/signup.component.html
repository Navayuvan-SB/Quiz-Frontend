<form class="signup-form">
  <!-- Title -->
  <h1>Create an account</h1>

  <!-- Email id -->
  <mat-form-field class="input-wrapper">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      [formControl]="emailFormControl"
      placeholder="Ex. pat@example.com"
    />
    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <!-- Name id -->
  <mat-form-field class="input-wrapper">
    <mat-label>Name</mat-label>
    <input
      type="text"
      matInput
      [formControl]="nameFormControl"
      placeholder="Albert"
    />
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <!-- Password -->
  <mat-form-field class="input-wrapper">
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      [formControl]="passwordFormControl"
      placeholder="your secret"
    />
    <mat-error
      *ngIf="
        passwordFormControl.hasError('minlength') &&
        !passwordFormControl.hasError('required')
      "
    >
      Password length should be 8 characters long
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <!-- Button -->
  <button
    mat-raised-button
    color="primary"
    [disabled]="
      !emailFormControl.valid ||
      !passwordFormControl.valid ||
      !nameFormControl.valid
    "
    (click)="signUpUser()"
  >
    Signup
  </button>
</form>
